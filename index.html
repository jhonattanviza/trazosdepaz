<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votar</title>
</head>
<body>
    <button id="voteButton">Votar</button>

    <script>
        document.getElementById('voteButton').onclick = async function() {
            try {
                const response = await fetch("https://www.trazosdepaz.com/votaciones/vote/23341", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "User-Agent": "Mozilla/5.0...",
                        // otros encabezados necesarios
                    },
                    body: "nodeid=23341"
                });
                const data = await response.json();
                alert("Votación realizada: " + JSON.stringify(data));
            } catch (error) {
                console.error("Error al realizar la votación:", error);
                alert("Error en la votación.");
            }
        };
    </script>
</body>
</html>
